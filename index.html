<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/styles.css">
    <title>Document</title>
</head>
<body>
    <!-- add a hero, main part with an img element in the middle of the page -->
    <body>
      <div class="container-sm mt-5">        
        <div class="card mb-4">
          <img class="card-img-top" id="cocktail-img" alt="Cocktail Image">
          <div class="card-body">
            <h2 class="card-title" id="cocktail-name"></h2>
            <p class="card-text" id="cocktail-desc"></p>
            <ul class="list-group list-group-flush" id="cocktail-ingredients"></ul>
          </div>
        </div>
    
        <div class="d-flex justify-content-between">
          <button class="btn btn-secondary" id="prev-button">Save Cocktail</button>
          <button class="btn btn-primary" id="next-button">Next Cocktail</button>
        </div>
      </div>    <!-- add a footer with a p element -->







    <script src="script.js"></script>
</body>
</html>
